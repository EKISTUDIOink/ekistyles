name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build CSS
      run: npm run build

    - name: Build minified CSS
      run: npm run build:minify

    - name: Verify dist files exist
      run: |
        test -f dist/ekistyles.css || (echo "ekistyles.css not found" && exit 1)
        test -f dist/ekistyles.min.css || (echo "ekistyles.min.css not found" && exit 1)
